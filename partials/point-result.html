<div class="container" ng-controller="PointResultCtrl">
    <hr>
    <div class="text-center">
        <a ng-href="#/input" class="btn btn-primary">Input Point</a>
        <a ng-href="#/results" class="btn btn-success">Result Point</a>
    </div>
    <hr>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th><input type="number" class="form-control" min="{5"} max="111" step="1" ng-model="maxTurn"></th>
                <th ng-repeat="user in listUsers">
                    <input type="text" class="form-control" ng-model="user.name">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button type="button" class="btn-success" ng-click="addTurn()">Add</button>
                </td>
                <td>
                    <button type="button" class="btn-danger" ng-click="clearTurn()">Clear</button>
                </td>
                <td>Total : </td>
                <td>{{ turns.length }}</td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="getTotal()">Total</button>
                </td>
                <td ng-repeat="value in listUsers">{{ value.total }}</td>
            </tr>
            <tr ng-repeat="statistic in statistics | orderBy: 'statistic.number' ">
                <td>{{ statistic.number }}</td>
                <td>{{ statistic.values[0] }}</td>
                <td>{{ statistic.values[1] }}</td>
                <td>{{ statistic.values[2] }}</td>
                <td>{{ statistic.values[3] }}</td>
            </tr>
        </tbody>
    </table>
</div>
